name: Test

on:
  push:

jobs:
  test:
    name: Setup broker
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Terraform latest
        uses: hashicorp/setup-terraform@v2

      - name: Use local provider
        run: |
          echo "
          provider_installation {
            dev_overrides {
              \"registry.terraform.io/solaceproducts/solacebroker\" = \"${HOME}/go/bin\"
            }
            direct {}
          }" > ~/.terraformrc

      - name: Checkout generator
        uses: actions/checkout@v3
        with:
          repository: SolaceDev/broker-terraform-provider-generator
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
          path: broker-terraform-provider-generator

      - name: Build and install generator
        run: |
          pushd broker-terraform-provider-generator
          go mod tidy
          go install .
          ls ~/go/bin
          popd

      - name: Generate provider code
        run: |
          BASE=`pwd`
          pushd internal/broker/generated
          rm ./*
          SEMP_V2_SWAGGER_CONFIG_EXTENDED_JSON="$BASE/ci/swagger_spec/semp-v2-swagger-config-extended.json" ~/go/bin/broker-terraform-provider-generator all
          popd

      - name: Build provider
        run: |
          go mod tidy
          go install .
          ls ~/go/bin

      - name: Check provider available
        run: |
          pushd ci/broker_vpn_q
          terraform plan
          popd

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.3.0

      - name: Broker operator deployment
        run: |
          kubectl cluster-info
          kubectl get pods -n kube-system
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}
          kubectl apply -f https://raw.githubusercontent.com/SolaceProducts/pubsubplus-kubernetes-quickstart/main/deploy/deploy.yaml
          kubectl rollout status deployment pubsubplus-eventbroker-operator -n pubsubplus-operator-system --timeout=30s
          kubectl get crd | grep eventbrokers

      - name: Setup test broker
        run: |
          kubectl create secret generic adminpw-secret --from-literal=username_admin_password=admin
          echo "
          apiVersion: pubsubplus.solace.com/v1beta1
          kind: PubSubPlusEventBroker
          metadata:
            name: test-broker
          spec:
            developer: true
            image:
              tag: "10.4.0.23"
            adminCredentialsSecret: adminpw-secret" > developer.yaml
          # Then apply it
          kubectl apply -f developer.yaml | grep "test-broker created"
          sleep 5 ; kubectl get all
          kubectl wait pods --selector app.kubernetes.io/instance=test-broker --for condition=Ready --timeout=120s
          kubectl get po --show-labels | grep test-broker | grep "1/1"
          kubectl get po --show-labels | grep test-broker | grep active=true
          kubectl get sts | grep test-broker
          kubectl port-forward svc/test-broker-pubsubplus 8080:8080 &

      - name: Test provider on test broker
        run: |
          pushd ci/broker_vpn_q
          # Create
          terraform plan
          terraform apply -auto-approve
          sleep 1
          # Modify
          cat ../broker_vpn_q2/testconfig2.tf >> testconfig.tf
          terraform plan
          terraform apply -auto-approve
          sleep 1
          # Delete
          terraform destroy -auto-approve
          popd

      - name: Check changed files
        uses: tj-actions/verify-changed-files@v14
        id: check-changed-files
        with:
          files: |
            internal/broker/generated

      - name: Run step only when any of the above files change.
        if: steps.check-changed-files.outputs.files_changed == 'true'
        run: |
          echo "Changed files: ${{ steps.check-changed-files.outputs.changed_files }}"

      - name: Commit back any updated source code
        if: steps.check-changed-files.outputs.files_changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          message: 'Updating generated source [skip ci]'
          add: 'internal/broker/generated/*.go'
          new_branch: GeneratedSourceUpdates-${{ github.ref_name }}

      - name: Create pull request
        run: |
          CURRENT_BRANCH=${GITHUB_REF_NAME}
          gh pr create -B ${CURRENT_BRANCH} -H "GeneratedSourceUpdates-${CURRENT_BRANCH}" --title "Merge generated source updates into ${CURRENT_BRANCH}" --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
